<html>
  <head>
    <title>login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
  </head>
  <body>
    
<form action="/login" method="post">
    <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required value="{{request.form.username }}">

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required value="{{request.form.password }}">
          
    <form action="/option">
    <button type="submit">Press Button!</button>
    </form>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
    </div>
</form>

</form>
  </body>
</html>
